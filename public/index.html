<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stayin' Alive</title>
  <meta name="description" content="Just an uptime monitor for a computer">
  <meta name="author" content="Suhail">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/38ff822568.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="css/socket.js"></script>
</head>

<body>

<div class="container">
  <h1>CompSciLab uptime monitor</h1>

  <!-- Progress bar -->
  <div class="row">
    <div class="col-lg-12">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
          40%
        </div>
      </div>
    </div>
  </div>

  <!-- Double column -->
  <div class="row">

    <!-- Table of downtime -->
    <div class="col-sm-6">
      <table class="table">
        <thead>
        <tr>
          <th>Status</th>
          <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Default</td>
          <td>Defaultson</td>
        </tr>
        <tr class="success">
          <td>Success</td>
          <td>Doe</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Current status -->
    <div class="col-sm-6 well">
      <div class="row">
        <div class="col-xs-9">
          <h3>Current Status</h3>
          <div id="status"></div>
          <div id="time"></div>
          <div id="date"></div>
        </div>
        <div class="col-xs-3">
          <i class="fa fa-arrow-up fa-5x" aria-hidden="true" style="color:green;"></i>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="css/uptime.js"></script>
</body>
</html>
